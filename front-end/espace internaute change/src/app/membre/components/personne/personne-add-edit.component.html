<div class="side-form">
  <div *ngIf="personneCiblee; else newTemplate">
      <h1>{{title}}</h1>
      <div class="form-container">

          <form (ngSubmit)="saveUpdatePersonne()" >
            <div class="form-group">
              <label for="nom">Nom</label>
              <input type="text" name="nom" [(ngModel)]="personneCiblee.nom" class="form-control" required />
            </div>
            <div class="form-group">
              <label for="prenom">prenom</label>
              <input type="text" name="prenom"[(ngModel)]="personneCiblee.prenom" class="form-control" required />
            </div>
              <div class="form-group">
                <a class="btn btn-default" routerLink="/home/personne">Annuler</a>
                <button class="btn btn-primary">{{choixBouton}}</button>
              </div>
          </form>
        </div>
  </div>




</div>
